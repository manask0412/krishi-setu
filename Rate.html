  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-green-700 text-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <!-- Logo + Name -->
        <div class="flex items-center space-x-2">
          <img
            src="logo.png"
            alt="KrishiSetu Logo"
            class="h-10 w-10 rounded-full"
          />
          <span class="text-2xl font-bold">KrishiSetu</span>
        </div>
        <!-- Navigation -->
        <nav class="space-x-6">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="Rate.html" class="hover:underline font-semibold">Rates</a>
          <a href="learning.html" class="hover:underline">Learning</a>
          <a href="contact.html" class="hover:underline">Contact</a>
        </nav>
        <!-- Cart Button -->
        <button
          id="cart-btn"
          class="bg-white text-green-700 px-3 py-1 rounded-md font-semibold"
        >
          🛒 Cart (<span id="cart-count">0</span>)
        </button>
      </div>
    </header>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold text-green-700 mb-6">
        Fruits & Vegetables Rates
      </h2>

      <!-- Filter -->
      <div class="mb-6">
        <label for="category" class="font-semibold text-gray-700"
          >Select Category:
        </label>
        <select id="category" class="border px-3 py-2 rounded-md">
          <option value="all">All</option>
          <option value="fruit">Fruits</option>
          <option value="vegetable">Vegetables</option>
        </select>
      </div>

      <!-- Product Grid -->
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <!-- Cart Modal -->
    <div
      id="cart-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-xl font-bold mb-4">🛒 Your Cart</h2>
        <ul id="cart-items" class="mb-4 space-y-2"></ul>
        <p class="font-semibold">Total: ₹<span id="cart-total">0</span></p>
        <div class="mt-4 flex justify-end space-x-2">
          <button
            onclick="closeCart()"
            class="px-4 py-2 bg-gray-300 rounded-md"
          >
            Close
          </button>
          <button class="px-4 py-2 bg-green-600 text-white rounded-md">
            Buy

        </div>
      </div>
    </div>

        },
      ];

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function displayProducts(category = "all") {
        const grid = document.getElementById("product-grid");
        grid.innerHTML = "";

        products
          .filter((p) => category === "all" || p.category === category)
          .forEach((p) => {
            const card = document.createElement("div");
            card.className = "bg-white rounded-lg shadow-md p-4 flex flex-col";
            card.innerHTML = `
            <img src="${p.image}" alt="${p.name}" class="h-40 w-full object-cover rounded-md mb-3">
            <h3 class="text-lg font-semibold">${p.name}</h3>
            <p class="text-gray-600">₹${p.price}/kg</p>
            <div class="mt-auto flex flex-col gap-2">
              <button onclick="addToCart('${p.name}', ${p.price})" 
                      class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md">
                🛒 Add to Cart
              </button>
              <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">
                🤝 Connect Nearby Farmer
              </button>
            </div>
          `;
            grid.appendChild(card);
          });
      }

      function addToCart(product, price) {
        cart.push({ product, price });
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      function updateCartCount() {
        document.getElementById("cart-count").innerText = cart.length;
      }

      function showCart() {
        const cartItemsEl = document.getElementById("cart-items");
        cartItemsEl.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          cartItemsEl.innerHTML += `
          <li class="flex justify-between">
            <span>${item.product} - ₹${item.price}</span>
            <button onclick="removeFromCart(${index})" class="text-red-500">❌</button>
          </li>
        `;
          total += item.price;
        });

        document.getElementById("cart-total").innerText = total;
        document.getElementById("cart-modal").classList.remove("hidden");
      }

      function closeCart() {
        document.getElementById("cart-modal").classList.add("hidden");
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        showCart();
        updateCartCount();
      }

      // Event Listeners
      document.getElementById("cart-btn").addEventListener("click", showCart);
      document
        .getElementById("category")
        .addEventListener("change", (e) => displayProducts(e.target.value));

      // Initialize
      displayProducts();
      updateCartCount();
    </script>
