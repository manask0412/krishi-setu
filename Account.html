<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | KrishiSetu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2b5b6a64d.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(to right, #d9f99d, #a7f3d0);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .hidden-form {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
      position: absolute;
      inset: 0;
    }
    .active-form {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
      position: relative;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Enlarged Auth Card -->
  <div class="bg-white shadow-2xl rounded-2xl overflow-hidden w-full max-w-6xl flex flex-col md:flex-row scale-105">

    <!-- Left Image / Welcome Section -->
    <div class="md:w-1/2 bg-green-700 flex flex-col justify-center items-center text-white p-10 md:p-12">
      <img src="logo.png" alt="KrishiSetu Logo" class="w-28 h-28 rounded-full mb-6 shadow-lg">
      <h2 class="text-4xl font-bold mb-3 text-center">Welcome to KrishiSetu</h2>
      <p class="text-base text-green-100 text-center max-w-sm leading-relaxed">
        ðŸŒ¾ Empowering Farmers with Smart AI Solutions â€” Connect, Learn & Grow Together.
      </p>
      <div class="mt-8 flex space-x-4">
        <button id="showLogin" class="bg-white text-green-700 font-semibold px-8 py-3 rounded-full text-lg hover:bg-green-100 transition">
          Login
        </button>
        <button id="showRegister" class="border border-white px-8 py-3 text-lg rounded-full hover:bg-green-600 transition">
          Register
        </button>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="md:w-1/2 p-8 md:p-12 relative bg-gray-50 overflow-y-auto" style="max-height: 90vh;">
      
      <!-- Login Form -->
      <form id="loginForm" class="card active-form">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Sign In</h2>
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" class="w-full border border-gray-300 rounded-lg p-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>
        <button class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition">
          Login
        </button>
        <p class="text-sm text-center mt-5 text-gray-600">Donâ€™t have an account? 
          <a href="#" id="goRegister" class="text-green-700 font-semibold hover:underline">Register</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="card hidden-form">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Create Account</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input type="text" placeholder="Enter your full name"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="Enter your email"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" placeholder="Enter phone number"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">PIN Code</label>
            <input type="text" placeholder="Enter your area PIN"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
            <input type="text" placeholder="Enter state"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
            <input type="text" placeholder="Enter district"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
          </div>
        </div>

        <div class="mt-5">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Enter password"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <div class="mt-5">
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" placeholder="Confirm password"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required />
        </div>

        <button class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition mt-6">
          Register
        </button>

        <p class="text-sm text-center mt-5 text-gray-600">Already registered? 
          <a href="#" id="goLogin" class="text-green-700 font-semibold hover:underline">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const goRegister = document.getElementById('goRegister');
    const goLogin = document.getElementById('goLogin');
    const showLogin = document.getElementById('showLogin');
    const showRegister = document.getElementById('showRegister');

    const toggleForms = (showReg) => {
      if (showReg) {
        registerForm.classList.add('active-form');
        registerForm.classList.remove('hidden-form');
        loginForm.classList.add('hidden-form');
        loginForm.classList.remove('active-form');
      } else {
        loginForm.classList.add('active-form');
        loginForm.classList.remove('hidden-form');
        registerForm.classList.add('hidden-form');
        registerForm.classList.remove('active-form');
      }
    };

    goRegister.addEventListener('click', (e) => { e.preventDefault(); toggleForms(true); });
    goLogin.addEventListener('click', (e) => { e.preventDefault(); toggleForms(false); });
    showRegister.addEventListener('click', () => toggleForms(true));
    showLogin.addEventListener('click', () => toggleForms(false));
  </script>

</body>
</html>
